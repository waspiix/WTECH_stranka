<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetový obchod</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 stĺpce */
            gap: 10px; /* Medzera medzi produktmi */
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        /* Responzivita pre menšie obrazovky */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 produkty vedľa seba */
            }
        }
        
        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(1, 1fr); /* 1 produkt na riadok */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Vitajte v našom e-shope!</h1>
        <a href="login.html" class="login-button">Prihlásenie</a>
    </header>
    <div class="container">
        <div class="product">
            <h2>Produkt 1</h2>
            <p>Cena: 10€</p>
            <button>Kúpiť</button>
        </div>
        <div class="product">
            <h2>Produkt 2</h2>
            <p>Cena: 15€</p>
            <button>Kúpiť</button>
        </div>
        <div class="product">
            <h2>Produkt 3</h2>
            <p>Cena: 20€</p>
            <button>Kúpiť</button>
        </div>
        <div class="product">
            <h2>Produkt 4</h2>
            <p>Cena: 20€</p>
            <button>Kúpiť</button>
        </div>
        <div class="product">
            <h2>Produkt 5</h2>
            <p>Cena: 20€</p>
            <button>Kúpiť</button>
        </div>
    </div>
</body>
</html>
