<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SneakerHeaders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Style files -->
    <link rel="stylesheet" href="../header_style.css" />
    <link rel="stylesheet" href="../main_frame_style.css" />
  </head>
  <body>
    <!-- Kontajner s nadpisom a vyhľadávacím panelom -->
    <header>
      <a href="index.html" class="shopHeader-link">
        <div class="shopHeader">SneakerHeaders</div>
      </a>

      <div class="search-container">
        <h1 class="text_nadpis">Admin profile</h1>
      </div>

      <div class="header-right">
        <button class="profile-btn">Admin prihlasený</button>
      </div>
    </header>
    <div class="okienka">
      <button class="btn-sm pohlavie-btn">Pridanie produktu</button>
    </div>

    <div class="input-group p-3">
      <input type="text" class="form-control" placeholder="Hladať..." />
      <select class="form-select" id="pohlavie_sel">
        <!-- vsetky -->
        <option selected>Pohlavie</option>
        <option value="1">Muži</option>
        <option value="2">Ženy</option>
        <option value="3">Deti</option>
      </select>
      <select class="form-select" id="druh_sel">
        <!-- vsetky -->
        <option selected>Druh</option>
        <option value="1">Tenisky</option>
        <option value="2">Formálne</option>
        <option value="3">Outdoor</option>
        <option value="4">Čizmy</option>
        <option value="5">Letná</option>
      </select>
      <button class="btn btn-primary">Hladať</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Značka</th>
          <th scope="col">Názov</th>
          <th scope="col">Druh</th>
          <th scope="col">Pohlavie</th>
          <th scope="col">Velkosť</th>
          <th scope="col">Cena</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Nike</td>
          <td>Air Force</td>
          <td>Tenisky</td>
          <td>Muži</td>
          <td>36 - 43</td>
          <td>99,00€</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-danger">X</button>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>New Balance</td>
          <td>1906</td>
          <td>Tenisky</td>
          <td>Muži</td>
          <td>35 - 42</td>
          <td>99,00€</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-danger">X</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
