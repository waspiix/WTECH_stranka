<!doctype html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SneakerHeaders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Style files -->
    <link rel="stylesheet" href="header_style.css">
    <link rel="stylesheet" href="main_frame_style.css">
  </head>
  <body>
    
    <!-- Kontajner s nadpisom a vyhľadávacím panelom -->
    <header>
        <a href="index.html" class="shopHeader-link">
          <div class="shopHeader">SneakerHeaders</div>
        </a>
        
        <!-- Vyhľadávací panel -->
        <div class="search-container">
        <input type="text" placeholder="Vyhľadaj produkt...">
        <button type="submit">Hľadať</button>
        </div>

        <!-- Profil a kosik -->
        <div class="header-right">
        <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
        <button class="profile-btn" onclick="window.location.href='login.html';" >Prihlásenie</button>
        </div>

    </header>

    <!-- Kategórie (Ženy, Muži, Deti) -->
    <div class="okienka">
        <button class="btn-sm pohlavie-btn" onclick="setGenderCategory('zeny')">Ženy</button>
        <button class="btn-sm pohlavie-btn" onclick="setGenderCategory('muzi')">Muži</button>
        <button class="btn-sm pohlavie-btn" onclick="setGenderCategory('deti')">Deti</button>
    </div>
    <hr class="divider">
    <div class="okienka">
        <button class="btn-sm category-btn">Tenisky</button>
        <button class="btn-sm category-btn">Formálna</button>
        <button class="btn-sm category-btn">Outdoor</button>
        <button class="btn-sm category-btn">Čižmy</button>
        <button class="btn-sm category-btn">Letná</button>
    </div>
    <!--------------- Koniec headeru --------------->
    
    <!--------------- Obrazky --------------->
    <div class="nahlad-container">
        <h1 class="text_nadpis">Detská sekcia</h1>
        <h2 class="text-format">Ponukame najnovsie vyberi produktov, prehladavaj vramci sirokeho detského sortimentu</h2>  
    </div>
    <div class=pohlavie_obrazky-container>
        <img src="pictures/deti/nahlad/deti_nahlad.jpg" alt="zena" class="moj-obrazok">
        <img src="pictures/deti/nahlad/deti_mensi_nahlad.jpg" alt="topanky" class="obrazok-muz_topanky">
    </div>

    <div class="container-produkt mt-5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Zoradiť podľa
            </button>
            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                <li><a class="dropdown-item" href="#">Najnižšia cena</a></li>
                <li><a class="dropdown-item" href="#">Najvyššia cena</a></li>
                <li><a class="dropdown-item" href="#">Najpredávanejšie</a></li>
                <li><a class="dropdown-item" href="#">Najväčšia zľava</a></li>
            </ul>
        </div>
    </div>

    <div class="container-produkt mt-4">
      <div class="row g-4">
          <!-- Produkt 1 -->
          <div class="col-sm-12 col-md-4 col-lg-3">
              <div class="card">
                  <img src="pictures/deti/tenisky/converseTransformer_cierna.jpg" class="card-img-top" alt="Produkt 1">
                  <div class="card-body">
                      <h5 class="card-title">Converse Transformer</h5>
                      <p class="card-text">Krátky popis produktu.</p>
                      <button class="btn btn-primary">Detail</button>
                  </div>
              </div>
          </div>
          <!-- Produkt 2 -->
          <div class="col-sm-12 col-md-4 col-lg-3">
              <div class="card">
                  <img src="pictures/deti/tenisky/nikeJordan_cervene.jpg" class="card-img-top" alt="Produkt 2">
                  <div class="card-body">
                      <h5 class="card-title">Nike Jordan</h5>
                      <p class="card-text">Krátky popis produktu.</p>
                      <button class="btn btn-primary">Detail</button>
                  </div>
              </div>
          </div>
      </div>    
    </div>


    
    <script src="funkcie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
