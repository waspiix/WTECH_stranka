<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../header_style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Kontajner s nadpisom a vyhľadávacím panelom -->
    <header>
      <a href="../index.html" class="shopHeader-link">
        <div class="shopHeader">SneakerHeaders</div>
      </a>

      <!-- Vyhľadávací panel -->
      <div class="search-container">
        <input type="text" placeholder="Vyhľadaj produkt..." />
        <button type="submit">Hľadať</button>
      </div>

      <!-- Profil a kosik -->
      <div class="header-right">
        <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
        <button
          class="profile-btn"
          onclick="window.location.href='login.html';"
        >
          Prihlásenie
        </button>
      </div>
    </header>

    <!-- progress nakupu -->
    <div
      class="container d-flex align-items-center justify-content-between p-3"
    >
      <a href="zoznam.html">
        <div class="circle_no">
          <img src="../svg/cart.svg" alt="Nakupny kosik" width="50" />
        </div>
      </a>

      <div class="sipka">
        <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
      </div>
      <a href="adresa.html">
        <div class="circle_no">
          <img src="../svg/van.svg" alt="Adresa dorucenia" width="50" />
        </div>
      </a>
      <div class="sipka">
        <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
      </div>
      <div class="circle_ok">
        <img src="../svg/euro.svg" alt="Platba" width="50" />
      </div>
      <div class="sipka">
        <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
      </div>
      <div class="circle_no">
        <img src="../svg/check.svg" alt="Done" width="50" />
      </div>
    </div>

    <div class="container bg-light p-3 rounded-5">
      <div class="bg-white p-2 rounded-4">
        <h2>Súhrn:</h2>
        <ul class="list-group">
          <li class="list-group-item">
            <div class="row align-items-center text-center">
              <div class="col-12 col-sm-3">
                <img
                  src="../pictures/muzi/Tenisky/nike_airforce.jpg"
                  alt="nike airforce"
                  class="w-75 rounded-2"
                />
              </div>
              <div class="col-12 col-sm-3"><h4>Nike Air Force</h4></div>
              <div class="col-6 col-sm-3"><h4>40</h4></div>
              <div class="col-6 col-sm-3"><h4>99,00€</h4></div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row align-items-center text-center">
              <div class="col-12 col-sm-3">
                <img
                  src="../pictures/muzi/Tenisky/nike_airforce.jpg"
                  alt="nike airforce"
                  class="w-75 rounded-2"
                />
              </div>
              <div class="col-12 col-sm-3"><h4>Nike Air Force</h4></div>
              <div class="col-6 col-sm-3"><h4>42</h4></div>
              <div class="col-6 col-sm-3"><h4>2 x 99,00€</h4></div>
            </div>
          </li>
          <li class="list-group-item bg-light">
            <div class="row p-2">
              <div class="col"><h3>Spolu:</h3></div>
              <div class="col text-end"><h3>198 €</h3></div>
            </div>
          </li>
        </ul>
        <div class="my-3">
          <!-- toto upravit este -->
          <h2>Dodacie údaje:</h2>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col">Fero</div>
                <div class="col">Mrkvicka</div>
              </div>
            </li>
            <li class="list-group-item">Dlha ulica 168/2</li>
            <li class="list-group-item">
              <div class="row">
                <div class="col">Velmi dlhe mesto</div>
                <div class="col">13456</div>
              </div>
            </li>
          </ul>
        </div>

        <h2>Zvolte spôsob platby:</h2>
        <div class="w-100 btn-group" role="group">
          <input
            id="hotovost_l"
            type="radio"
            class="btn-check"
            name="sposob_platby"
          />
          <label class="btn btn-outline-primary" for="hotovost_l">
            <img
              src="../svg/euro.svg"
              class="bg-white rounded-2 p-1"
              height="50"
              alt=""
            />
            <br />
            Hotovosť
          </label>
          <input
            id="karta_l"
            type="radio"
            class="btn-check"
            name="sposob_platby"
          />
          <label class="btn btn-outline-primary" for="karta_l">
            <img
              src="../svg/karta.svg"
              class="bg-white rounded-2 px-2"
              height="50"
              alt=""
            />
            <br />
            Karta</label
          >
        </div>
      </div>
    </div>
    <div class="container px-4">
      <div class="row gx-5 text-start">
        <div class="col">
          <div class="p-3 text-end">
            <button type="button" class="btn btn-primary">Pokračovať</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
