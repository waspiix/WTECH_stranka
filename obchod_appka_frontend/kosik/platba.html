<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../header_style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Kontajner s nadpisom a vyhľadávacím panelom -->
    <header>
      <a href="../index.html" class="shopHeader-link">
        <div class="shopHeader">SneakerHeaders</div>
      </a>

      <!-- Vyhľadávací panel -->
      <div class="search-container">
        <input type="text" placeholder="Vyhľadaj produkt..." />
        <button type="submit">Hľadať</button>
      </div>

      <!-- Profil a kosik -->
      <div class="header-right">
        <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
        <button
          class="profile-btn"
          onclick="window.location.href='login.html';"
        >
          Prihlásenie
        </button>
      </div>
    </header>

    <!-- progress nakupu -->
    <div
      class="container d-flex align-items-center justify-content-between p-3"
    >
      <a href="zoznam.html">
        <div class="circle_no">
          <img src="../svg/cart.svg" alt="Nakupny kosik" width="50" />
        </div>
      </a>

      <div class="sipka">
        <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
      </div>
      <a href="adresa.html">
        <div class="circle_no">
          <img src="../svg/van.svg" alt="Adresa dorucenia" width="50" />
        </div>
      </a>
      <div class="sipka">
        <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
      </div>
      <div class="circle_ok">
        <img src="../svg/euro.svg" alt="Platba" width="50" />
      </div>
      <div class="sipka">
        <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
      </div>
      <div class="circle_no">
        <img src="../svg/check.svg" alt="Done" width="50" />
      </div>
    </div>

    <div class="container bg-light p-3 rounded-5">
      <div class="bg-white p-2 rounded-4">
        <h2>Zvolte spôsob platby:</h2>
        <div class="w-100 btn-group" role="group">
          <input
            id="hotovost_l"
            type="radio"
            class="btn-check"
            name="sposob_platby"
          />
          <label class="btn btn-outline-primary" for="hotovost_l"
            >Hotovosť</label
          >
          <input
            id="karta_l"
            type="radio"
            class="btn-check"
            name="sposob_platby"
          />
          <label class="btn btn-outline-primary" for="karta_l">Karta</label>
        </div>
      </div>
    </div>
    <div class="container px-4">
      <div class="row gx-5 text-start">
        <div class="col">
          <div class="p-3 text-end">
            <button type="button" class="btn btn-primary">Pokračovať</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
