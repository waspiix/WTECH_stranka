<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table table-bordered">
      <tbody>
        <tr id="item_1">
          <th scope="col" class="align-middle w-25">
            <img
              src="../svg/topanky.jpg"
              alt="topanky"
              class="rounded"
              width="100%"
            />
            <div class="input-group flex-nowrap">
              <button onclick="up()" class="btn btn-outline-dark">+</button>
              <span
                id="pocet_ks"
                class="input-group-text form-control"
                style="display: flex; justify-content: center"
                >1</span
              >
              <button onclick="down()" id="zober" class="btn btn-outline-dark">
                -
              </button>
            </div>
            <script>
              let span = document.getElementById("pocet_ks");
              function up() {
                span.textContent = parseInt(span.textContent) + 1;
              }
              function down() {
                span.textContent = parseInt(span.textContent) - 1;
                if (span.textContent == 0) {
                  close_span();
                }
              }
            </script>
          </th>
          <th scope="col" class="align-middle">
            <h3>Štýlové tenisky</h3>
            <label for="" class="form-label">Velkost</label>
            <select
              class="form-select"
              name="velkost topanok"
              id="velkost_1"
              style="width: auto"
            >
              <option value="">38</option>
              <option value="">39</option>
              <option value="" selected>40</option>
              <option value="">41</option>
              <option value="">42</option>
            </select>
          </th>
          <th scope="col">
            <div class="container text-end">
              <div class="row">
                <div class="col">
                  <button
                    type="remove"
                    onclick="close_span()"
                    class="btn btn-danger"
                  >
                    X
                  </button>
                </div>
                <div class="col"><h2>49,99€</h2></div>
                <script>
                  var x = document.getElementById("item_1");
                  function close_span() {
                    x.style.display = "none";
                  }
                </script>
              </div>
            </div>
          </th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
