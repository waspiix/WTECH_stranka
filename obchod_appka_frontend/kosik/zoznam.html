<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle_no {
        width: 80px;
        height: 80px;
        background-color: lightgray;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .circle_ok {
        width: 80px;
        height: 80px;
        background-color: #007bff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="background-color: #fafafa; padding: 15px; border-radius: 25px"
      >
        <div
          class="table-resposive"
          style="
            height: 75vh; /* Set height to 25% of the viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            border-radius: 20px;
          "
        >
          <table class="table">
            <tbody>
              <tr id="item_1">
                <th scope="col" class="align-middle w-25">
                  <img
                    src="../svg/topanky.jpg"
                    alt="topanky"
                    class="rounded"
                    width="100%"
                  />
                  <div class="input-group flex-nowrap">
                    <button onclick="up()" class="btn btn-outline-dark">
                      +
                    </button>
                    <span
                      id="pocet_ks"
                      class="input-group-text form-control"
                      style="display: flex; justify-content: center"
                      >1</span
                    >
                    <button
                      onclick="down()"
                      id="zober"
                      class="btn btn-outline-dark"
                    >
                      -
                    </button>
                  </div>
                  <script>
                    let span = document.getElementById("pocet_ks");
                    function up() {
                      span.textContent = parseInt(span.textContent) + 1;
                    }
                    function down() {
                      span.textContent = parseInt(span.textContent) - 1;
                      if (span.textContent == 0) {
                        close_span();
                      }
                    }
                  </script>
                </th>
                <th scope="col" class="align-middle">
                  <h3>Štýlové tenisky</h3>
                  <label for="" class="form-label">Velkost</label>
                  <select
                    class="form-select"
                    name="velkost topanok"
                    id="velkost_1"
                    style="width: auto"
                  >
                    <option value="">38</option>
                    <option value="">39</option>
                    <option value="" selected>40</option>
                    <option value="">41</option>
                    <option value="">42</option>
                  </select>
                </th>
                <th scope="col">
                  <div class="container text-end">
                    <div class="row">
                      <div class="col">
                        <button
                          type="remove"
                          onclick="close_span()"
                          class="btn btn-danger"
                        >
                          X
                        </button>
                      </div>
                      <div class="col"><h2>49,99€</h2></div>
                      <script>
                        var x = document.getElementById("item_1");
                        function close_span() {
                          x.style.display = "none";
                        }
                      </script>
                    </div>
                  </div>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="container px-4">
        <div class="row gx-5 text-start">
          <div class="col">
            <div class="p-3">
              <h3>Spolu: <b>1234€</b></h3>
            </div>
          </div>
          <div class="col">
            <div class="p-3 text-end">
              <button type="button" class="btn btn-primary">Pokračovať</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
