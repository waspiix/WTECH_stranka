<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../header_style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Kontajner s nadpisom a vyhľadávacím panelom -->
    <header>
      <a href="../index.html" class="shopHeader-link">
        <div class="shopHeader">SneakerHeaders</div>
      </a>

      <!-- Vyhľadávací panel -->
      <div class="search-container">
        <input type="text" placeholder="Vyhľadaj produkt..." />
        <button type="submit">Hľadať</button>
      </div>

      <!-- Profil a kosik -->
      <div class="header-right">
        <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
        <button
          class="profile-btn"
          onclick="window.location.href='login.html';"
        >
          Prihlásenie
        </button>
      </div>
    </header>
    <!-- progress nakupu -->
    <div class="container text-center my-3">
      <div class="row">
        <div class="col">
          <div class="circle_ok">
            <img src="../svg/cart.svg" alt="Nakupny kosik" width="50" />
          </div>
        </div>
        <div class="col sipka">
          <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
        </div>
        <div class="col">
          <a href="adresa.html">
            <div class="circle_no">
              <img src="../svg/van.svg" alt="Adresa dorucenia" width="50" />
            </div>
          </a>
        </div>
        <div class="col sipka">
          <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
        </div>
        <div class="col">
          <div class="circle_no">
            <img src="../svg/euro.svg" alt="Platba" width="50" />
          </div>
        </div>
        <div class="col sipka">
          <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
        </div>
        <div class="col">
          <div class="circle_no">
            <img src="../svg/check.svg" alt="Done" width="50" />
          </div>
        </div>
      </div>
    </div>
    <!-- zoznam produktov v kosiku -->
    <div class="container bg-light p-3 rounded-5">
      <div class="container bg-white p-2 my-1 rounded-4">
        <div class="row p-2">
          <div class="col-3">
            <img
              src="../pictures/muzi/Tenisky/nike_airforce.jpg"
              alt="topanky"
              class="rounded-4 mb-2"
              width="100%"
            />
            <div class="input-group flex-nowrap">
              <button onclick="up(1)" class="btn btn-outline-dark">+</button>
              <span id="pocet_ks_1" class="input-group-text form-control"
                >1</span
              >
              <button onclick="down(1)" class="btn btn-outline-dark">-</button>
            </div>
          </div>
          <div class="col-5">
            <h2>Nike Air Force</h2>
            <label for="" class="form-label">Velkost</label>
            <select class="form-select" name="velkost topanok" id="velkost_1">
              <option value="">38</option>
              <option value="">39</option>
              <option value="" selected>40</option>
              <option value="">41</option>
              <option value="">42</option>
            </select>
          </div>
          <div class="col-2">
            <h2 class="position-relative top-50">99€</h2>
          </div>
          <div class="col-2 text-end">
            <button
              type="remove"
              onclick="close_span(1)"
              class="btn btn-danger"
            >
              X
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container px-4">
      <div class="row gx-5">
        <div class="col p-3">
          <h3>Spolu: <b>199,99€</b></h3>
        </div>
        <div class="col p-3 text-end">
          <button type="button" class="btn btn-primary">Pokračovať</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
