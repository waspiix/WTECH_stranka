<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../header_style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Kontajner s nadpisom a vyhľadávacím panelom -->
    <header>
      <a href="../index.html" class="shopHeader-link">
        <div class="shopHeader">SneakerHeaders</div>
      </a>

      <!-- Vyhľadávací panel -->
      <div class="search-container">
        <input type="text" placeholder="Vyhľadaj produkt..." />
        <button type="submit">Hľadať</button>
      </div>

      <!-- Profil a kosik -->
      <div class="header-right">
        <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
        <button
          class="profile-btn"
          onclick="window.location.href='login.html';"
        >
          Prihlásenie
        </button>
      </div>
    </header>

    <!-- progress nakupu -->
    <div
      class="container d-flex align-items-center justify-content-between p-3"
    >
      <a href="zoznam.html">
        <div class="circle_no">
          <img src="../svg/cart.svg" alt="Nakupny kosik" width="50" />
        </div>
      </a>

      <div class="sipka">
        <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
      </div>
      <a href="adresa.html">
        <div class="circle_no">
          <img src="../svg/van.svg" alt="Adresa dorucenia" width="50" />
        </div>
      </a>
      <div class="sipka">
        <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
      </div>
      <a href="platba.html">
        <div class="circle_no">
          <img src="../svg/euro.svg" alt="Platba" width="50" />
        </div>
      </a>
      <div class="sipka">
        <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
      </div>
      <div class="circle_ok">
        <img src="../svg/check.svg" alt="Done" width="50" />
      </div>
    </div>

    <div class="container bg-light p-3 rounded-5">
      <div class="bg-white p-2 rounded-4">
        <div class="row align-items-center">
          <div class="col-12 col-sm-3">
            <div class="circle_done">
              <img class="w-100" src="../svg/check.svg" alt="Done" />
            </div>
          </div>
          <div class="col-12 col-sm-9">
            <h2>Objednávka č. 1 bola úspešná.</h2>
            <div>Informácie boli zaslané na: email@email.com</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container px-4">
      <div class="row gx-5 text-start">
        <div class="col">
          <div class="p-3 text-center">
            <button type="button" class="btn btn-primary">
              Hlavná stránka
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
