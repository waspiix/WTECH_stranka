<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../header_style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Kontajner s nadpisom a vyhľadávacím panelom -->
    <header>
      <a href="../index.html" class="shopHeader-link">
        <div class="shopHeader">SneakerHeaders</div>
      </a>

      <!-- Vyhľadávací panel -->
      <div class="search-container">
        <input type="text" placeholder="Vyhľadaj produkt..." />
        <button type="submit">Hľadať</button>
      </div>

      <!-- Profil a kosik -->
      <div class="header-right">
        <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
        <button
          class="profile-btn"
          onclick="window.location.href='login.html';"
        >
          Prihlásenie
        </button>
      </div>
    </header>
    <div class="container progress_container">
      <div class="row">
        <div class="col">
          <a href="zoznam.html">
            <div class="circle_no">
              <img src="../svg/cart.svg" alt="Nakupny kosik" width="50" />
            </div>
          </a>
        </div>
        <div class="col sipka">
          <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
        </div>
        <div class="col">
          <div class="circle_ok">
            <img src="../svg/van.svg" alt="Adresa dorucenia" width="50" />
          </div>
        </div>
        <div class="col sipka">
          <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
        </div>
        <div class="col">
          <div class="circle_no">
            <img src="../svg/euro.svg" alt="Platba" width="50" />
          </div>
        </div>
        <div class="col sipka">
          <img src="../svg/prava_sipka.svg" alt="sipka" height="40" />
        </div>
        <div class="col">
          <div class="circle_no">
            <img src="../svg/check.svg" alt="Done" width="50" />
          </div>
        </div>
      </div>
    </div>

    <div class="container bg-light p-3 rounded-5">
      <div class="bg-white p-2 rounded-4">
        <form class="row g-3 needs-validation" novalidate>
          <!-- cez to sm este pridat stackovanie -->
          <div class="col-sm-12 col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="Email"
                id="float_meno"
                placeholder="Meno"
              /><label for="float_meno">Meno</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="Email"
                id="float_priezviskoa"
                placeholder="Priezvisko"
              /><label for="float_priezviskoa">Priezvisko</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                name="Email"
                id="float_email"
                placeholder="Email"
              /><label for="float_email">Email</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input
                type="tel"
                class="form-control"
                name="Tel. Cislo"
                id="float_cislo"
                placeholder="Tel. cislo"
              /><label for="float_cislo">Tel. číslo</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="Ulica"
                id="float_ulica"
                placeholder="Ulica"
              /><label for="float_ulica">Ulica</label>
            </div>
          </div>
          <div class="col-8">
            <!-- <div class="col-sm-12 col-md-6"> -->
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="Mesto"
                id="float_mesto"
                placeholder="Mesto"
              /><label for="float_mesto">Mesto</label>
            </div>
          </div>
          <div class="col-4">
            <!-- <div class="col-sm-12 col-md-6"> -->
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="PSC"
                id="float_psc"
                placeholder="PSC"
              /><label for="float_psc">PSČ</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container bg-light p-3 rounded-5 mt-2">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <h2>Spôsob doručenia:</h2>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="w-100 btn-group">
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-secondary btn-lg" for="btnradio1"
              >Kurier</label
            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary btn-lg" for="btnradio2"
              >Pošta</label
            >
          </div>
        </div>
      </div>
    </div>
    <div class="container px-4">
      <div class="row gx-5 text-start">
        <div class="col">
          <div class="p-3 text-end">
            <button type="button" class="btn btn-primary">Pokračovať</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
