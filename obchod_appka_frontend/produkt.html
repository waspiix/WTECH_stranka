<!doctype html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SneakerHeaders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Style files -->
    <link rel="stylesheet" href="header_style.css">
    <link rel="stylesheet" href="main_frame_style.css">
  </head>
  <body>
    <header>
        <div class="shopHeader">SneakerHeaders</div>
        
        <!-- Vyhľadávací panel -->
        <div class="search-container">
          <input type="text" placeholder="Vyhľadaj produkt...">
          <button type="submit">Hľadať</button>
        </div>
  
        <!-- Profil a kosik -->
        <div class="header-right">
          <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
          <button class="profile-btn" onclick="window.location.href='login.html';" >Prihlásenie</button>
        </div>
      
      </header>
  
      <!-- Kategórie (Ženy, Muži, Deti) -->
      <div class="okienka">
        <button class="btn-sm pohlavie-btn" onclick="setGenderCategory('zeny')">Ženy</button>
        <button class="btn-sm pohlavie-btn" onclick="setGenderCategory('muzi')">Muži</button>
        <button class="btn-sm pohlavie-btn" onclick="setGenderCategory('deti')">Deti</button>
      </div>
      <hr class="divider">
      <div class="okienka">
        <button class="btn-sm category-btn">Tenisky</button>
        <button class="btn-sm category-btn">Formálna</button>
        <button class="btn-sm category-btn">Outdoor</button>
        <button class="btn-sm category-btn">Čižmy</button>
        <button class="btn-sm category-btn">Letná</button>
      </div>
      <!--------------- Koniec headeru --------------->

      <div class="show_product-container">
        <img src="pictures/muzi/Tenisky/nike_dunk_darkRed.jpg" alt="nike dunk red" class = "obrazok-show-produkt">
        <div class="popis-produktu-nahlad">
            <div class="text_nadpis">Nike Dunk</div>
            99 € <br><br>
            Velkosti
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Vyberte veľkosť
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">38</a></li>
                    <li><a class="dropdown-item" href="#">39</a></li>
                    <li><a class="dropdown-item" href="#">40</a></li>
                    <li><a class="dropdown-item" href="#">41</a></li>
                    <li><a class="dropdown-item" href="#">42</a></li>
                    <li><a class="dropdown-item" href="#">43</a></li>
                    <li><a class="dropdown-item" href="#">44</a></li>
                </ul><br><br>
                <button>Pridajte do košíka</button>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary" id="decrease">-</button>
                    <input type="number" id="quantity" value="1" min="1" class="form-control text-center" style="width: 50px;">
                    <button class="btn btn-outline-secondary" id="increase">+</button>
                </div>
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
