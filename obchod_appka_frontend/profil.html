<!doctype html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SneakerHeaders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Style files -->
    <link rel="stylesheet" href="header_style.css">
    <link rel="stylesheet" href="main_frame_style.css">
  </head>
  <body>
    <header>
        <div class="shopHeader">SneakerHeaders</div>
        
        <!-- Vyhľadávací panel -->
        <div class="search-container">
          <input type="text" placeholder="Vyhľadaj produkt...">
          <button type="submit">Hľadať</button>
        </div>
  
        <!-- Profil a kosik -->
        <div class="header-right">
          <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
          <button class="profile-btn" onclick="window.location.href='login.html';" >Prihlásenie</button>
        </div>
      
      </header>
  
      <!-- Kategórie (Ženy, Muži, Deti) -->
      <div class="okienka">
        <button class="btn-sm pohlavie-btn" onclick="setGenderCategory('zeny')">Ženy</button>
        <button class="btn-sm pohlavie-btn" onclick="setGenderCategory('muzi')">Muži</button>
        <button class="btn-sm pohlavie-btn" onclick="setGenderCategory('deti')">Deti</button>
      </div>
      <hr class="divider">
      <div class="okienka">
        <button class="btn-sm category-btn">Tenisky</button>
        <button class="btn-sm category-btn">Formálna</button>
        <button class="btn-sm category-btn">Outdoor</button>
        <button class="btn-sm category-btn">Čižmy</button>
        <button class="btn-sm category-btn">Letná</button>
      </div>
      <!--------------- Koniec headeru --------------->
      <button class="text-format back-button">< Späť</button>
      <div class="row mt-4 gap-4" style="padding: 0px 100px;">          
            <div class="col-md-5 card p-3 shadow">
                <div class="card-body">
                    <h1 class="text_nadpis mb-3">Zákaznícky profil</h1>
                    <img src="pictures/profile_icon.png" alt="profil" class="ikona mb-3" width="100">
                    
                    <form class="text-format">
                        <div class="mb-3">
                            <label for="name" class="form-label">Meno</label>
                            <input type="text" class="form-control" id="name" value="Ján">
                        </div>
        
                        <div class="mb-3">
                            <label for="surname" class="form-label">Priezvisko</label>
                            <input type="text" class="form-control" id="name" value="Novák">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="jan.novak@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefón</label>
                            <input type="tel" class="form-control" id="phone" value="+421 900 123 456">
                        </div>
        
                        <button type="submit" class="btn btn-primary w-100">Uložiť zmeny</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-5 card p-3 shadow">
                <div class="card-body">
                    <h1 class="text_nadpis mb-3">Adresa doručenia</h1>
                    <img src="pictures/address_icon.png" alt="profil" class="ikona mb-3" width="100">
                    
                    <form class="text-format">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ulica</label>
                            <input type="text" class="form-control" id="name" value="Rovná ulica 123">
                        </div>
        
                        <div class="mb-3">
                            <label for="surname" class="form-label">Obec</label>
                            <input type="text" class="form-control" id="name" value="Bratislava">
                        </div>

                        <div class="mb-5">
                            <label for="email" class="form-label">PSČ</label>
                            <input type="email" class="form-control" id="email" value="810 01">
                        </div>
        
                        <button type="submit" class="mt-5 btn btn-primary w-100">Uložiť zmeny</button>
                    </form>
                </div>
            </div>
            
       </div>
    
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
