<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #6c757d;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .register-container {
            background: white;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .register-container h2 {
            margin-bottom: 20px;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-button">Späť</a>
    <div class="register-container">
        <h2>Registrácia</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Používateľské meno" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="newPassword" placeholder="Heslo" required>
            <input type="password" id="confirmPassword" placeholder="Potvrďte heslo" required>
            <button type="submit">Registrovať</button>
        </form>
        <p>Máte už účet? <a href="login.html">Prihláste sa</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("newUsername").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Heslá sa nezhodujú!");
                return;
            }

            alert("Registrácia úspešná! Teraz sa môžete prihlásiť.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
